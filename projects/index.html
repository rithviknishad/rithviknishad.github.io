<head>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" type="text/css" href="/css/styles.css" />

  <!-- JetBrains Mono Font -->
  <link
    href="https://fonts.googleapis.com/css?family=JetBrains Mono"
    rel="stylesheet"
  />

  <!-- Title -->
  <title>rithviknishad's projects</title>

  <!-- jQuery CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="md:container md:mx-auto px-6 py-10">
    <div class="flex items-center justify-center screen py-6">
      <h2
        class="inline-block text-2xl sm:text-3xl font-extrabold text-slate-900 tracking-tight dark:text-slate-200 py-3"
      >
        My Projects
      </h2>
    </div>

    <!-- Loading -->
    <div id="loading">
      <div class="flex justify-center items-center space-x-2">
        <div
          class="spinner-border animate-spin inline-block w-8 h-8 border-4 rounded-full text-purple-500"
          role="status"
        >
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <!-- Projects Grid -->
    <div id="projects" class="grid grid-cols-1 md:grid-cols-4 gap-1"></div>
  </div>

  <!-- main.js -->
  <script type="text/javascript" src="/projects/projects.js"></script>

  <!-- CDN prism.js -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.26.0/prism.min.js"
    integrity="sha512-pSVqGtpGygQlhN8ZTHXx1kqkjQr30eM+S6OoSzhHGTjh6DKdfy7WZlo1DNO9bhtM0Imf6xNLznZ7iVC2YUMwJQ=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
</body>
